[buildout]
prefer-final = false
newest = false
download-cache = .cache
develop = .
parts = 

[project]
name = infi.dnssimple
company = Infinidat
namespace_packages = ['infi']
install_requires = [
	'docopt',
	'requests',
	'setuptools'
	]
version_file = src/infi/dnssimple/__version__.py
description = dnssimple utils
long_description = dnssimple utils
console_scripts = [
	'ddns = infi.dnssimple.scripts.ddns:main'
	]
gui_scripts = []
package_data = []
upgrade_code = {106296dc-ff1a-11e5-a0b4-84383565d680}
product_name = infi.dnssimple
post_install_script_name = None
pre_uninstall_script_name = None

[isolated-python]
recipe = infi.recipe.python
version = v2.7.8.5

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__version__.py]
recipe = infi.recipe.template.version
output = ${project:version_file}

[development-scripts]
dependent-scripts = true
recipe = infi.recipe.console_scripts
eggs = ${project:name}
	ipython
	nose
	infi.unittest
	infi.traceback
	zc.buildout
interpreter = python

[pack]
recipe = infi.recipe.application_packager

[sublime]
recipe = corneti.recipes.codeintel
eggs = ${development-scripts:eggs}

